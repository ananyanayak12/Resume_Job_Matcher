<!DOCTYPE html>
<html>
<head>
    <title>Resume Job Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Main Project Heading -->
    <h1 class="heading">Resume Job Matcher</h1>

    <!-- Subheading for form -->
    <h2>Upload Resume & Paste Job Description</h2>

    <!-- Form section -->
    <form method="POST" enctype="multipart/form-data">
        <label>Upload Resume (PDF):</label><br>
        <input type="file" name="resume" accept=".pdf" required><br>

        <label>Paste Job Description:</label><br>
        <textarea name="job_description" rows="10" required></textarea><br>

        <input type="submit" value="Check Match">
    </form>
</body>
</html>
