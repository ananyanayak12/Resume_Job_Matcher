<!DOCTYPE html>
<html>
<head>
    <title>Resume Job Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- 💼 Project Heading -->
    <h1 class="heading">💼 Resume Job Matcher</h1>

    <!-- Result Sub-heading -->
    <h2>Match Result</h2>

    <!-- Result Box -->
    <div class="match-box">
        <p><strong>Match Score:</strong> {{ score }}%</p>

        {% if score >= 80 %}
            <p style="color:green;">✅ Excellent Match - Great resume for this JD!</p>
        {% elif score >= 50 %}
            <p style="color:orange;">🟡 Moderate Match - Needs some improvement</p>
        {% else %}
            <p style="color:red;">❌ Low Match - Consider revising your resume</p>
        {% endif %}
    </div>

    <!-- Try Again Button -->
    <br>
    <a href="/">🔁 Try another resume</a>
</body>
</html>
